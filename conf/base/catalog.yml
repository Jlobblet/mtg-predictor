# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/data/data_catalog.html
mtg_json:
    type: mtg_predictor.extras.datasets.json_xz_dataset.JsonXzDataSet
    filepath: data/01_raw/AtomicCards.json.xz

atomic_cards_json@json:
    type: mtg_predictor.extras.datasets.json_xz_dataset.JsonXzDataSet
    filepath: data/02_intermediate/AtomicCards.json.xz

atomic_cards_json@pandas:
    type: pandas.JSONDataSet
    filepath: data/02_intermediate/AtomicCards.json.xz
    load_args:
        orient: index

word_counts:
    type: pandas.ParquetDataSet
    filepath: data/03_primary/word_counts.parquet

colour_identity_model:
    type: pickle.PickleDataSet
    filepath: data/06_models/colour_identity_model.pickle

type_model:
    type: pickle.PickleDataSet
    filepath: data/06_models/type_model.pickle

colour_identity_predictions:
    type: pandas.CSVDataSet
    filepath: data/07_model_output/colour_identity_predictions.csv
    load_args:
        index_col: name
    save_args:
        index: True

type_predictions:
    type: pandas.CSVDataSet
    filepath: data/07_model_output/type_identity_predictions.csv
    load_args:
        index_col: name
    save_args:
        index: True
